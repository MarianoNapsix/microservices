number:
  to-port: ${port:0}
server:
  port: ${number.to-port}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${number.to-port}}
    non-secure-port: ${number.to-port}
    metadata-map:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${number.to-port}}
